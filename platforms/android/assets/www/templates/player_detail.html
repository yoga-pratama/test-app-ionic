<ion-view title="{{player.firstName}} {{player.lastname}}">
 
  <ion-content class="has-header" padding="true">
    	<div class="details">
          <img src="pics/{{player.pic}}" width="100" height="100"/>
          <h4>{{ player.firstName }} {{ player.lastname }}</h4>
          <p>{{ player.position }} <br/></p>
      </div>

      <div class="list card">
          <a class="item item-icon-left" href=""><i class="icon ion-home"></i>Birthday<p>{{player.birthday}}</p></a>
          <a class="item item-icon-left" href=""><i class="icon ion-flag"></i>Nationality<p>{{player.Nationality}}</p></a>
          <a class="item item-icon-left" href=""><i class="icon ion-ios7-telephone"></i>Join Liverpool in<p>{{player.inclub}}</p></a>
      </div>
  </ion-content>
</ion-view>
